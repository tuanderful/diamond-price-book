  <body>

    <h1>Diamond Price Book</h1>

    <form>
      <div id="carat-view">
        <div class="carat-container">
          <label>carat</label>
          <button class="decrement-button">-</button>
          <div class="value"><input type="number" value="1.00"/></div>
          <button class="increment-button">+</button>
        </div>
        <p class="description"></p>
      </div>

      <div id="color-view">
        <div class="color-container">
          <label>color</label>
          <button class="decrement-button">-</button>
          <div class="value">E</div>
          <div id="color-diagram" class="color-diagram-E"></div>
          <button class="increment-button">+
          </button>
        </div>
        <p class="description">Colorless</p>
      </div>

      <div id="clarity-view">
        <div class="clarity-container">
        <label>clarity</label>
        <button class="decrement-button">-</button>
        <div class="value">VVS1</div>
        <div id="clarity-diagram" class="clarity-diagram-VVS1"></div>
        <button class="increment-button">+</button>
        </div>
        <p class="description">Very very small inclusions.  Inclusions are difficult for a skilled grader to see under 10Ã— magnification.
        </p>
      </div>

      <div id="price-view" class="totalCost">
        <label>High Cash Asking Price
        </label>
        <div class="value"></div>
      </div>

      <div class="oversizePremiums"></div>
    </form>
